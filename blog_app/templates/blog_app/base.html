{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Блог{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/blog_style.css' %}">
</head>
<body>

    <!-- Шапка -->
    <header>
        <h1><a href="{% url 'blog_app:home' %}">Мой Блог</a></h1>
        <nav>
            <ul>
                <li><a href="{% url 'blog_app:home' %}">Главная</a></li>
                <li><a href="{% url 'blog_app:category_list' %}">Категории</a></li>
                <li><a href="{% url 'blog_app:about' %}">О блоге</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'logout' %}">Выйти ({{ user.username }})</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}">Войти</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <!-- Основное содержимое -->
    <main>
        {% block content %}
        <!-- Контент страницы -->
        {% endblock %}
    </main>

    <!-- Футер -->
    <footer>
        <p>&copy; {{ year }} Мой блог на Django</p>
    </footer>

</body>
</html>
