{% extends "blog_app/base.html" %}

{% block title %}Категории — Блог{% endblock %}

{% block content %}
<h2>Категории</h2>
<ul>
    {% for category in categories %}
        <li>
            <a href="{% url 'blog_app:category_detail' category.slug %}">
                {{ category.name }}
            </a>
        </li>
    {% empty %}
        <li>Категорий пока нет.</li>
    {% endfor %}
</ul>
{% endblock %}
