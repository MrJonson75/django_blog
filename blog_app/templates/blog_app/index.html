{% extends "blog_app/base.html" %}

{% block title %}Главная — Блог{% endblock %}

{% block content %}
    <h2>Последние посты</h2>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'blog_app:post_detail' post.slug %}">
                    {{ post.title }}
                </a> — {{ post.created_at|date:"d.m.Y" }}
            </li>
        {% empty %}
            <li>Постов пока нет.</li>
        {% endfor %}
    </ul>
{% endblock %}
